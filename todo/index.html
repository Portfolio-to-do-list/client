<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To-do List</title>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <!------ Include the above in your HEAD tag ---------->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <link rel="stylesheet" href="./style.css">
</head>

<body>


  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="todolist not-done">
          <h1>Todos</h1>
          <input type="text" class="form-control add-todo" placeholder="Add todo">
          <button id="checkAll" class="btn btn-success">Mark all as done</button>

          <hr>
          <ul id="sortable" class="list-unstyled">
            <li class="ui-state-default">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="" />Take out the trash</label>
              </div>
            </li>
            <li class="ui-state-default">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="" />Buy bread</label>
              </div>
            </li>
            <li class="ui-state-default">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="" />Teach penguins to fly</label>
              </div>
            </li>
          </ul>
          <div class="todo-footer">
            <strong><span class="count-todos"></span></strong> Items Left
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="todolist">
          <h1>Already Done</h1>
          <ul id="done-items" class="list-unstyled">
            <li>Play Some Game <button class="remove-item btn btn-default btn-xs pull-right"><span class="glyphicon glyphicon-remove"></span></button></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
